<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Gift</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #040927 0%, #19376d 50%, #040927 100%);
      }
      .loading {
        color: white;
        font-size: 1.2rem;
        text-align: center;
      }
      .success {
        color: #ff69b4;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Valentine's Day Gift...</div>
    </div>
    <script>
      // Simple test to ensure JavaScript is working
      console.log('Page loaded successfully');
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.querySelector('.loading').innerHTML = '<div class="success">ðŸ’• Valentine\'s Day Gift Ready! ðŸ’•</div>';
        }, 2000);
      });
    </script>
  </body>
</html>
